<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>Bedroost: Review Proxy</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link>
  </head>
  <body>
    <div id="scrollHome" class="room">
      <div class="containerApp">

        <div class="containerHead">
          <div class="containerNav">
            <img src="./client/public/Navbar.png" />
          </div>
          <div class="containerGallery">
            <div id="rootGallery"></div>
          </div>
        </div>

        <div class="containerBody">
          <div class="bodyLeft">
            <div class="containerDescription">
              <img id="description" src="./client/public/ScreenshotDescription.png" />
            </div>
            <div class="containerReview">
              <div id="rootReview"></div>
            </div>
            <div class="containerNeighborhood">
              <img id="neighborhood" src="./client/public/Neighborhood.png" />
            </div>
            <div class="containerThingsToKeepInMind">
                <img id="thingsToKeepInMind" src="./client/public/ThingsToKeepInMind.png" />
            </div>
          </div>
          <div class="bodyRight">
            <div class="containerBooking">
              <div id="rootBooking"></div>
            </div>
          </div>
        </div>

        <div class="containerFoot">
          <div class="morePlacesToStay">
            <img id="morePlacesToStay" src="./client/public/MorePlacesToStay.png" />
          </div>
          <div class="thingsToDoNearby">
            <img id="thingsToDoNearby" src="./client/public/ThingsToDoNearby.png" />
          </div>
        </div>

      </div>
    </div>

    <!-- <script src="https://bedroost-booking-static.s3-us-west-1.amazonaws.com/bundle.js"></script>
    <script src="https://bedroost-gallery-static.s3-us-west-1.amazonaws.com/bundle.js"></script>
    <script src="https://bedroost-review-static.s3-us-west-1.amazonaws.com/bundle.js"></script> -->
    <script src="./modules/booking/client/dist/main.js"></script>
    <script src="./modules/gallery/public/dist/bundle.js"></script>
    <script src="./modules/review/client/dist/bundle.js"></script>
  </body>
</html>
