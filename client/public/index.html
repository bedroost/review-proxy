<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>Bedroost: Review Proxy</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div id="scrollHome" class="room">
      <div class="containerApp">

        <div class="containerHead">
          <nav class="containerNav">

            <div class="navLeft">

              <div class="navLogoContainer">
                <img class="navLogo" src="./Logo.png" />
              </div>
              
              <div class="spyglassSearchContainerB">
                <div class="spyglassSearchB">
  
                  <div class="spyglassB">
                    <i class="material-icons">search</i>
                  </div>
  
                  <div class="searchB">
                    <input class="searchInputFieldB" type="text" placeholder="Search">
                  </div>
  
                </div>
              </div>

            </div>

            <div class="navRight">
              <div class="navButtons">

                    <div class="navButtonDiv">
                      <button class="navButton">Become a host</button>
                    </div>
                    <div class="navButtonDiv">
                      <button class="navButton">Save</button>
                    </div>
                    <div class="navButtonDiv">
                      <button class="navButton">Trips</button>
                    </div>
                    <div class="navButtonDiv">
                      <button class="navButton">Messages</button>
                    </div>
                    <div class="navButtonDiv">
                      <button class="navButton">Help</button>
                    </div>
                    <div class="navButtonDiv">
                      <img class="navProfile" src="./AnonProfile.png" />
                    </div>

              </div>
            </div>

          </nav>
          <div class="containerGallery">
            <div id="rootGallery"></div>
          </div>
        </div>

        <div class="containerBody">
          <div class="bodyLeft">
            <div class="containerDescription">
              <div id="description"></div>
            </div>
            <div class="containerReview">
              <div id="rootReview"></div>
            </div>
            <div class="containerNeighborhood">
              <img id="neighborhood" src="./Neighborhood.png" />
            </div>
            <div class="containerThingsToKeepInMind">
                <img id="thingsToKeepInMind" src="./ThingsToKeepInMind.png" />
            </div>
          </div>
          <div class="bodyRight">
            <div class="containerBooking">
              <div id="rootBooking"></div>
            </div>
          </div>      
        </div>

        <div class="containerFoot">
          <div class="morePlacesToStay">
            <img id="morePlacesToStay" src="./MorePlacesToStay.png" />
          </div>
          <div class="thingsToDoNearby">
            <img id="thingsToDoNearby" src="./ThingsToDoNearby.png" />
          </div>
        </div>

      </div>
    </div>

    <!-- PROXY DEPLOYED FROM EC2 -->
    <script src="http://ec2-54-215-150-88.us-west-1.compute.amazonaws.com/rooms/5/dist/bundle.js" ></script>
    <script src="http://18.221.218.103/1/bundle.js" ></script>
    <script src="http://ec2-13-52-61-34.us-west-1.compute.amazonaws.com/rooms/1/dist/main.js" ></script>
    <script src="http://ec2-13-57-195-146.us-west-1.compute.amazonaws.com/rooms/1/bundle.js" ></script>
  </body>
</html>
